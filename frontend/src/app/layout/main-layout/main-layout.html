<!-- src/app/layout/main-layout/main-layout.component.html -->
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav class="sidenav" [mode]="mobileQuery.matches ? 'over' : 'side'" [opened]="!mobileQuery.matches">
    <mat-toolbar class="sidenav-toolbar">
      <span>Herramientas</span>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/decoder" routerLinkActive="active-link">
        <mat-icon matListItemIcon>vertical_align_bottom</mat-icon>
        <span matListItemTitle>Decodificador Base64</span>
      </a>
      <a mat-list-item routerLink="/encoder" routerLinkActive="active-link">
        <mat-icon matListItemIcon>vertical_align_top</mat-icon>
        <span matListItemTitle>Codificador Base64</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary" class="main-toolbar">
      <button mat-icon-button (click)="sidenav.toggle()" *ngIf="mobileQuery.matches">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Utils For Life</span>
    </mat-toolbar>
    <main class="main-content">
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
