version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm use 20
        - cd frontend
        - npm ci
        - npm install @angular/cli
    build:
      commands:
        - cd frontend
        - npx ng build
  artifacts:
    baseDirectory: frontend/dist/utils-app
    files:
      - "**/*"
  cache:
    paths:
      - frontend/node_modules/**/*
